<div
  class="flex flex-col lg:gap-4 gap-2 container mx-auto px-4 py-6 lg:py-24 relative 2xl:min-h-[calc(80vh-56px)]"
>
  <h2 class="lg:text-2xl text-xl font-bold text-titles-text mb-4">
    {{ item()?.name }}
  </h2>
  <div class="flex flex-col lg:flex-row gap-6">
    <div
      class="flex flex-col justify-between gap-4 w-full lg:w-2/3 flex-1 order-2 lg:order-1"
    >
      <div class="flex flex-col gap-2">
        <span class="text-lg lg:text-xl">وصف المعلم :</span>
        <p class="text-muted-text text-sm lg:text-base">
          {{ item()?.description }}
        </p>
      </div>
      <div class="mt-4 flex flex-col gap-4">
        <div>
          <h3 class="text-lg lg:text-xl font-semibold text-titles-text">
            معلومات إضافية
          </h3>
          <ul
            class="pl-5 mt-2 text-muted-text flex justify-between text-sm lg:text-base"
          >
            <li>فئة: {{ item()?.type || "غير محدد" }}</li>
            <li>المدينة: {{ item()?.city || "غير محدد" }}</li>
          </ul>
        </div>
        <div>
          <a
            target="_blank"
            [href]="
              'https://maps.google.com?q=' +
              item()?.latitude +
              ',' +
              item()?.longitude
            "
          >
            <button
              class="px-8 py-4 bg-[#0d0d0d] text-white rounded-lg hover:bg-[#0d0d0d]/90 transition-colors hover:cursor-pointer w-full"
            >
              عرض على الخريطة
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="flex-1 order-1 lg:order-2">
      <img
        [src]="`assets/places/`+item()?.image"
        alt="place image"
        class="rounded-lg w-full lg:max-h-[400px] 2xl:max-h-[600px] h-auto"
      />
    </div>
  </div>
</div>
