<div class="flex flex-col gap-4 container mx-auto px-4 py-6">
  <h2 class="text-2xl font-bold text-titles-text mb-4">{{ item()?.name }}</h2>
  <div class="flex gap-6">
    <div>
      <span class="text-xl">وصف المعلم :</span>
      <p class="text-muted-text">
        {{ item()?.description }}
      </p>
    </div>
    <img
      [src]="`assets/`+item()?.image"
      alt="place image"
      class="w-full max-h-[600px] h-auto object-contain"
    />
  </div>
  <div class="mt-4">
    <h3 class="text-xl font-semibold text-titles-text">المعلومات الإضافية</h3>
    <ul class="pl-5 mt-2 text-muted-text">
      <li>الفئة: {{ item()?.type || "غير محدد" }}</li>
      <li>المدينة: {{ item()?.city || "غير محدد" }}</li>
    </ul>
  </div>
  <div class="mt-4">
    <h3 class="text-xl font-semibold text-titles-text">الموقع على الخريطة</h3>
    <div class="h-64 w-full bg-gray-200 rounded-lg shadow-md"></div>
  </div>
</div>
