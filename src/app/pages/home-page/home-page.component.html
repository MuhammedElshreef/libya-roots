<div class="flex flex-col min-h-screen bg-gray-100">
  <div
    class="w-full h-[95vh] pb-2 overflow-hidden bg-fixed bg-cover bg-[url('assets/main.jpg')] relative"
  >
    <div
      class="absolute inset-0 bg-black/40 z-10 flex flex-col items-center justify-center text-center"
    >
      <h1 class="text-4xl font-bold text-white mb-4">جذور ليبيا</h1>
      <p class="text-2xl text-white mb-6">
        دليلك لأجمل الأماكن في ليبيا، من الآثار القديمة للمطاعم والمنتجعات
        الحديثة.
      </p>
    </div>
  </div>
  <div class="container mx-auto py-16 flex flex-col space-y-12">
    <div class="px-4 flex flex-col">
      <p class="lg:text-2xl md:text-xl text-lg text-gray-700 mb-6">
        إكتشف اهم المواقع السياحية في ليبيا، من الآثار القديمة إلى المطاعم.
      </p>
      <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (item of items(); track $index) {
        <app-card [item]="item" />
        }
      </div>
      <div class="flex justify-center mt-8">
        <a
          class="px-8 py-4 bg-[#0d0d0d] text-white rounded-lg hover:bg-[#0d0d0d]/90 transition-colors hover:cursor-pointer"
          [routerLink]="['/places']"
        >
          عرض كل المواقع
        </a>
      </div>
    </div>
    <div class="px-4 flex flex-col">
      <p class="lg:text-2xl md:text-xl text-lg text-gray-700 mb-6">
        إكتشف أهم الفئات السياحية في ليبيا.
      </p>
      <app-carousel />
    </div>
  </div>
</div>
